<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MegaConvertisseur - La Boucle Totale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .convert-box { border-radius: 20px; background: white; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .direction-icon { font-size: 2rem; color: #0d6efd; margin: 10px 0; }
        .btn-xl { padding: 15px 30px; font-size: 1.2rem; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-3 fw-bold text-dark">üîÑ LA BOUCLE TOTALE</h1>
        <p class="lead">Convertissez tout, dans tous les sens.</p>
    </div>

    <div class="row text-center">
        <div class="col-md-6">
            <div class="convert-box">
                <h2 class="text-danger">PDF vers...</h2>
                <div class="direction-icon">‚¨áÔ∏è</div>
                <form action="/pdf-to-any" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control mb-3" required>
                    <select name="target" class="form-select mb-3">
                        <option value="word">WORD (.docx)</option>
                        <option value="excel">EXCEL (.xlsx)</option>
                    </select>
                    <button class="btn btn-danger btn-xl w-100">CONVERTIR PDF</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="convert-box">
                <h2 class="text-primary">Vers PDF...</h2>
                <div class="direction-icon">‚¨áÔ∏è</div>
                <form action="/to-pdf" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control mb-3" required>
                    <p class="small text-muted">Accepte : Word, Excel, Images, PPT</p>
                    <button class="btn btn-primary btn-xl w-100">G√âN√âRER PDF</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="convert-box border-warning" style="border: 2px dashed #ffc107;">
                <h3>üì¶ COMPRESSION ZIP (WinRAR)</h3>
                <form action="/zip" method="post" enctype="multipart/form-data">
                    <input type="file" name="files" class="form-control mb-3" multiple required>
                    <button class="btn btn-warning btn-xl w-100">CR√âER ARCHIVE ZIP</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
